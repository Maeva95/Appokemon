<div class="grid is-col-min-12 is-column-gap-3">
  @for (pokemon of pokemonList; track pokemon.id) {
  <div class="cell">
    <div (click)="goToPokemonId(pokemon)">
      <div class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img [src]="pokemon.picture" />
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <p class="title is-4"></p>
              <p class="subtitle is-6">{{ pokemon.name }}</p>
            </div>
          </div>
          <div class="content">
            <p>{{ pokemon.created | date : "dd/MM/yyyy" }}</p>
            <div class="tags are-medium">
              @for (type of pokemon.types; track $index) {
              <span class="{{ type | pokemonTypeColor }}">
                {{ type }}
              </span>
              }
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  }
