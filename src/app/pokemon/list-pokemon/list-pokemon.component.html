<div class="grid is-col-min-12 is-column-gap-3 my-5 mx-4">
  @for (pokemon of pokemonList; track pokemon.id) {
  <div class="cell">
    <div (click)="goToPokemonId(pokemon)">
      <div class="box media py-4 px-4 is-rounded" pokemonBorderCard>
        <div class="media-left">
          <figure class="image is-128x128">
            <img [src]="pokemon.picture" />
          </figure>
        </div>
        <div class="media-content">
          <div class="content">
            <p class="title is-4"></p>
            <p class="subtitle is-6">{{ pokemon.name }}</p>
          </div>
          <div class="content">
            <p>{{ pokemon.created | date : "dd/MM/yyyy" }}</p>
            <div class="tags are-small">
              @for (type of pokemon.types; track $index) {
              <span class="tag {{ type | pokemonTypeColor }}">
                {{ type }}
              </span>
              }
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  }
  <a class="box icon-text has-text-info" (click)="addPokemon()">
    <span class="icon">
      <i class="fas fa-2x fa-solid fa-circle-plus"></i>
    </span>
    <span class="pl-3">Créer un pokémon</span>
  </a>
</div>
